<!DOCTYPE html>
<html>
    <head>
        <title>INT: Unit 4 Quiz Project</title>
        <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
        <link href="style.css" rel="stylesheet">
        <script defer src="script.js"></script>
    </head>
    <body>
        <div class="title">
            <h1>What kind of person are you?</h1>
        </div>
        
        <div class="title3">
            <h3>Mouse over the title..</h3>
        </div>
        
        <div class="title2">
            <h1>Take this quiz!</h1>
        </div>

        <div class="questions">
            <h4>Choose a number (1 or 2)?</h4>
            <img src="Screenshot 2024-06-20 101949.png" alt="number 1 and 2">
            <input placeholder="type 1 or 2..." class="number">
            <h4>Choose a color (red or white)?</h4>
            <img src="Screenshot 2024-06-20 101823.png" alt="color red and white">
            <input placeholder="type red or white..." class="color">
        </div>
        <button class="button">Click here to see the result.</button>
        <br>
        <img class="pic" src="https://i.giphy.com/media/v1.Y2lkPTc5MGI3NjExc296YXRkZmZhcXRqMHE0ZjlkcXN2aHN1MXE3ZnA0dXY3N3Z1OWF3NCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/3NtY188QaxDdC/giphy.gif">
        <div class="result"></div>
    </body>
</html>
